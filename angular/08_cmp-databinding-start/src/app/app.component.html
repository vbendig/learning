<div class="container">
  <app-cockpit 
        (serverCreated)="onServerAdded($event)"
        (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst($event)">Change First Element</button>
      <app-server-element *ngFor="let element of serverElements"
      [srvElement]='element' [name]='element.name'>
      <p #contentParagraph>
        <strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
        <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
      </p>
    </app-server-element>
    </div>
  </div>
</div>
